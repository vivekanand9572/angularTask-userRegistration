<div class="modal-header">

    <h5 class="modal-title" id="exampleModalLabel">Edit</h5>
    <button class="btn-close close pull-right" (click)="bsModalRef.hide()" aria-label="Close"><span aria-hidden="true"
            class="visually-hidden">&times;</span></button>
</div>
<div class="modal-body">
    <form [formGroup]="registrationForm">
        <div class="form-row">
            <div class="col-sm-4">
                <img [src]="profilePic" alt="" class="photo-graph">
                <div>
                    <input type="file" class="form-control d-none form-group" accept="image/*" id="img"
                        formControlName="profileImage" (change)="onFileSelected($event)">
                    <label class="text-primary text-sm" for="img"> upload your photo</label>
                </div>
            </div>
            <div class="col-sm-8">
                <div class="row form-group">
                    <div class="col-sm-6">
                        <input type="text" class="form-control" formControlName="firstName" placeholder="First name" />
                        <div *ngIf="
                             registrationForm.get('firstName')?.invalid &&
                            (registrationForm.get('firstName')?.    dirty || registrationForm.get('firstName')?.touched)
                          ">
                            * is required.
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <input type="text" class="form-control" placeholder="Last name" formControlName="lastName" />
                    </div>
                </div>
                <div class="form-group">
                    <input type="email" class="form-control" id="inputEmail4" placeholder="Email"
                        formControlName="email" />
                        <div *ngIf="
                             registrationForm.get('email')?.invalid &&
                            (registrationForm.get('email')?.    dirty || registrationForm.get('email')?.touched)
                          ">
                            * is required.
                        </div>
                </div>
                <div class="form-group">
                    <input type="number" class="form-control" id="phone-number" placeholder="(541)754-3010"
                        formControlName="p_number" />
                </div>
                <div class="form-group ">
                    <div class="col-sm-2"><label for="age ">Age</label></div>
                    <div class="col-sm-11"><span>
                            <ngx-slider [(value)]="value" [options]="options" formControlName="age"> </ngx-slider>
                        </span>
                    </div>
                </div>

                <div class="form-group">
                    <select id="inputState" class="form-control" formControlName="state">
                        <option selected>State</option>
                        <option value="maharashtra">Maharashtra</option>
                        <option value="Gujrat">Gujrat</option>
                        <option value="Goa">Goa</option>
                        <option value="kerla">Kerla</option>
                    </select>
                </div>

                <div class="form-group">
                    <select id="inputCountry" class="form-control mb-3" formControlName="country">
                        <option selected>Country</option>
                        <option value="India">India</option>
                        <option value="Nepal">Nepal</option>
                        <option value="Indonesia">Indonasia</option>
                        <option value="Srilanka">Srilanka</option>
                    </select>
                </div>
                <div class="form-group">
                    <select name="" id="addressType" class="form-control mb-3" formControlName="addressType"
                        (change)="onChange($event)">
                        <option selected>Address Type</option>
                        <option value="home">Home</option>
                        <option value="company">Company</option>
                    </select>
                </div>
                <div class="form-group" *ngIf="registrationForm.get('addressType')?.value === 'home'">
                    <label>Home Address 1:</label>
                    <input class="form-control" type="text" formControlName="address1" />
                    <div *ngIf="
                     registrationForm.get('address1')?.invalid &&
                     (registrationForm.get('address1')?.dirty || registrationForm.get('address1')?.touched)
                     ">
                        <div *ngIf="registrationForm.get        ('address1')?.errors?.['required']  ">Address 1 is
                            required.
                        </div>
                    </div>
                    <br />
                    <label>Home Address 2:</label>
                    <input class="form-control" type="text" formControlName="address2" />
                    <div *ngIf="
                    registrationForm.get('address2')?.invalid &&
                    (registrationForm.get('address2')?.dirty || registrationForm.get('address2')?.touched)
                    ">
                        <div *ngIf="registrationForm.get('address2')?.  errors?.['required']">Address 2 is required.
                        </div>
                    </div>
                </div>
                <div class="form-group" *ngIf="registrationForm.get('addressType')?.value === 'company'">
                    <label>Company Address 1:</label>
                    <input class="form-control" type="text" formControlName="companyAddress1" />
                    <div *ngIf="
                    registrationForm.get('companyAddress1')?.invalid &&
                    (registrationForm.get('companyAddress1')?.dirty || registrationForm.get('companyAddress1')?.touched)
                  ">
                        <div *ngIf="registrationForm.get('companyAddress1')?.errors?.['required']">Address 1 is
                            required.</div>
                    </div>

                    <label>Company Address 2:</label>
                    <input class="form-control" type="text" formControlName="companyAddress2" />
                    <div *ngIf="
                    registrationForm.get('companyAddress2')?.invalid &&
                    (registrationForm.get('companyAddress2')?.dirty || registrationForm.get('companyAddress2')?.touched)
                  ">
                        <div *ngIf="registrationForm.get('companyAddress2')?.errors?.['required']">Address 2 is
                            required.</div>
                    </div>
                </div>
                <div class="class-group">
                    <tag-input formControlName="interests" [placeholder]="'Add Interests'"
                        [secondaryPlaceholder]="'Enter Interests'" [onlyFromAutocomplete]="false" [addOnBlur]="true"
                        [maxItems]="10" [validators]="[]" [errorMessages]="{}">

                    </tag-input>
                </div>
                <div class="form-group">
                    <div class="form-check">
                        <input class="form-check-input mt-4" type="checkbox" id="Newsletter"
                            formControlName="newsletter" />
                        <label class="form-check-label mt-3" for="Newsletter"> subscribe to newsletter </label>
                    </div>
                </div>
            </div>
        </div>


    </form>

</div>
<div class="modal-footer">
    <button class="btn btn-secondary" type="button" (click)="bsModalRef.hide()">Cancel</button>
    <button class="btn btn-primary" type="button" (click)="addRegister()"
        [disabled]="!registrationForm.valid">Update</button>
</div>
